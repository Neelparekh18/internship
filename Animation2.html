<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation2</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: MSD;
            animation-duration: 7s;
            animation-iteration-count: infinite
        }

        @keyframes MSD {
        from{left: 0px;}
        to{left: 500px;}    
        }
    </style>
</head>
<body>
    <div id="div1">VK</div>
    <div id="div2">MSD</div>
    <div id="div3">ABD</div>
    <div id="div4">YUVI</div>
    <div id="div5">SMRITI MANDANNA</div>
</body>
</html>
